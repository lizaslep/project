<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	 <link rel="stylesheet" href=".\styles.css" type="text/css" >
</head>
<body>
<div class="container">
<div id="app">
  <div class="mainf">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="col">
        <div class="rform">
        <center><img src="ecology-logo.png"></center>
        <form>
          <div class="form-group">
          <label for="email">Email address:</label>
          <input v-model="email" type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
        <label for="pwd">Password:</label>
        <input v-model="password" type="password" class="form-control" id="pwd">
          </div>
          <button v-on:click="sign" type="submit" class="btn btn-primary btn-block">Sign in</button>
          <br>
          <p class="text col-md-offset-7" >or <a href="signup.html">Sign up</a></p>
          <p>{{message}}</p>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script type="text/javascript" src="signin.js"></script>
