<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  <link rel="stylesheet" href=".\styles.css" type="text/css" >
</head>
<body background-color="#85C549";>

<div class="container">
  <div id="app">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="rform">
          <center><img src="ecology-logo.png"></center>
            <div class="form-group">
              <label for="usr">Email:</label>
              <input v-model="email" type="email" class="form-control" id="usr">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input v-model="password"type="password" class="form-control" id="pwd">
            </div>
            <button v-on:click="signIn" type="button" class="btn btn-block">SignIn</button>
             <button v-on:click="signUp" type="button" class="btn btn-block">SignUp</button>
  </div>
  </div>
</div>
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="signin.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
